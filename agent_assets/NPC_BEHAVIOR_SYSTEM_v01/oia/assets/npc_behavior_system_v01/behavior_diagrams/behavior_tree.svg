<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" font-family="sans-serif" font-size="14">
<!-- nodes -->
<rect x="50" y="60" width="100" height="40" fill="#E8EAF6" stroke="#1A237E"/>
<text x="100" y="85" text-anchor="middle">Idle</text>
<rect x="250" y="60" width="100" height="40" fill="#E8F5E9" stroke="#2E7D32"/>
<text x="300" y="85" text-anchor="middle">Move</text>
<rect x="450" y="60" width="100" height="40" fill="#FFF3E0" stroke="#EF6C00"/>
<text x="500" y="85" text-anchor="middle">Work</text>
<rect x="250" y="180" width="100" height="40" fill="#FFFDE7" stroke="#FBC02D"/>
<text x="300" y="205" text-anchor="middle">Social</text>
<rect x="450" y="300" width="100" height="40" fill="#ECEFF1" stroke="#546E7A"/>
<text x="500" y="325" text-anchor="middle">Sleep</text>
<rect x="50" y="180" width="100" height="40" fill="#F3E5F5" stroke="#6A1B9A"/>
<text x="100" y="205" text-anchor="middle">Interact</text>
<!-- arrows -->
<!-- Idle to Move -->
<line x1="150" y1="80" x2="250" y2="80" stroke="#000" marker-end="url(#arrow)"/>
<!-- Move to Work -->
<line x1="350" y1="80" x2="450" y2="80" stroke="#000" marker-end="url(#arrow)"/>
<!-- Work to Social -->
<line x1="500" y1="100" x2="500" y2="180" stroke="#000" marker-end="url(#arrow)"/>
<!-- Social to Move -->
<line x1="300" y1="220" x2="300" y2="60" stroke="#000" marker-end="url(#arrow)"/>
<!-- Work to Sleep -->
<line x1="500" y1="100" x2="500" y2="300" stroke="#000" marker-end="url(#arrow)" stroke-dasharray="4,4"/>
<!-- Sleep to Idle -->
<line x1="450" y1="320" x2="150" y2="320" stroke="#000" marker-end="url(#arrow)"/>
<line x1="150" y1="320" x2="150" y2="100" stroke="#000" marker-end="url(#arrow)"/>
<!-- Idle to Interact -->
<line x1="100" y1="100" x2="100" y2="180" stroke="#000" marker-end="url(#arrow)"/>
<!-- Interact back to Idle -->
<line x1="100" y1="220" x2="100" y2="100" stroke="#000" marker-end="url(#arrow)" stroke-dasharray="4,4"/>
<!-- Marker definition for arrows -->
<defs>
  <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
  </marker>
</defs>
</svg>